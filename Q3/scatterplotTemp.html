<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GTmtello3</title>
        <script src="../lib/d3.v3.min.js"></script>
        <style type="text/css">
        /* nothing */
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
            stroke-width: 2px;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        </style>
    </head>
    <body>
      <script type="text/javascript">

d3.csv("movies.csv", function(data) {

        			//Width and height
        			var w = 1000;
        			var h = 800;
        			var padding = 60;

        			//Dynamic, random dataset
        			var dataset = data;					//Add new number to array

  console.log(dataset);
        			//Create scale functions
        			var xScale = d3.scale.linear()
        								 .domain([0, d3.max(dataset, function(d) { return d.imdbRating; })])
        								 .range([padding, w - padding]);

        			var yScaleCanvas1 = d3.scale.linear()
        								 .domain([0, 280])
        								 .range([h - padding, padding]);

        			//Define X axis
        			var xAxis = d3.svg.axis()
        							  .scale(xScale)
        							  .orient("bottom")
        							  .ticks(10);

        			//Define Y axis
        			var yAxis = d3.svg.axis()
        							  .scale(yScaleCanvas1)
        							  .orient("left")
        							  .ticks(10);

//*************PLOT1
        			//Create SVG element
        			var canvas1 = d3.select("body")
        						.append("svg")
        						.attr("width", w)
        						.attr("height", h);


              canvas1.selectAll(".point")
                    .data(data)
                    .enter().append("path")
                      .attr("class", "point")
                      .attr("d", d3.svg.symbol().type(function(d){
                          if (d.IsGoodRating == 1){ return "cross"; }
                          else { return "circle"; }
                        }
                      ))
                      .attr("fill", function(d){
                        if (d.IsGoodRating == 1) {
                          return "blue";
                        } else { return "red"; }
                      })
                      .attr("transform", function(d) { return "translate(" + xScale(d.imdbRating) + "," + yScaleCanvas1(d.WinsNoms) + ")"; });

        			//Create X axis
        			canvas1.append("g")
        				.attr("class", "axis")
        				.attr("transform", "translate(0," + (h - padding) + ")")//send x axis to the bottom
        				.call(xAxis)
                .append("text")
                .attr("x", w/2)
                .attr("y", padding/2)
                .style("fill", "black")
                .style("font-size", "15px")
                .text("IMDb Rating");

        			//Create Y axis
        			canvas1.append("g")
        				.attr("class", "axis")
        				.attr("transform", "translate(" + padding + ",0)")//position y axis
        				.call(yAxis)
                .append("text")
                .style("fill", "black")
                .style("font-size", "15px")
                .attr("y", -padding/2)
                .attr("x", -h/2)
                .style("text-anchor", "middle")
                .attr("transform", "translate(0,0) rotate(-90)")
                .text("Wins and Noms");

              canvas1.append("text")
                .attr("x", w / 3 )
                .attr("y", 20 )
                .text("Wins+Nominations vs. IMDb Rating");


//*************PLOT2
var padding = 100;

      //Create scale functions
      var xScale = d3.scale.linear()
                 .domain([0, d3.max(dataset, function(d) { return d.imdbRating; })])
                 .range([padding, w - padding]);

              			var yScalecanvas2 = d3.scale.linear()
              								 .domain([0, 200000000])
              								 .range([h - padding, padding]);

                               //Define X axis
                         			var xAxis = d3.svg.axis()
                         							  .scale(xScale)
                         							  .orient("bottom")
                         							  .ticks(10);

                  //Define Y axis
                  var yAxis2 = d3.svg.axis()
                            .scale(yScalecanvas2)
                            .orient("left")
                            .ticks(10);


      //Create SVG element
      var canvas2 = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);


      canvas2.selectAll(".point")
            .data(data)
            .enter().append("path")
              .attr("class", "point")
              .attr("d", d3.svg.symbol().type(function(d){
                  if (d.IsGoodRating == 1){ return "cross"; }
                  else { return "circle"; }
                }
              ))
              .attr("fill", function(d){
                if (d.IsGoodRating == 1) {
                  return "blue";
                } else { return "red"; }
              })
              .attr("transform", function(d) { return "translate(" + xScale(d.imdbRating) + "," + yScalecanvas2(d.Budget) + ")"; });

      //Create X axis
      canvas2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - padding) + ")")//send x axis to the bottom
        .call(xAxis)
        .append("text")
        .attr("x", w/2)
        .attr("y", padding/2)
        .style("fill", "black")
        .style("font-size", "15px")
        .text("IMDb Rating");

      //Create Y axis
      canvas2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")//position y axis
        .call(yAxis2)
        .append("text")
        .style("fill", "black")
        .style("font-size", "15px")
        .attr("y", -padding+20)
        .attr("x", -h/2)
        .style("text-anchor", "middle")
        .attr("transform", "translate(0,0) rotate(-90)")
        .text("Budget");

      canvas2.append("text")
        .attr("x", w / 2 )
        .attr("y", 30 )
        .text("Budget vs. IMDb Rating");



//*************PLOT3
        var padding = 100;

              //Create scale functions
              var xScale = d3.scale.linear()
                         .domain([0, d3.max(dataset, function(d) { return d.imdbRating; })])
                         .range([padding, w - padding]);

          		var yScalecanvas3 = d3.scale.linear()
                      	 .domain([0, 1000000])
        								 .range([h - padding, padding]);

              //Define X axis
         			var xAxis = d3.svg.axis()
                         .scale(xScale)
            						 .orient("bottom")
                         .ticks(10);

                          //Define Y axis
              var yAxis2 = d3.svg.axis()
                         .scale(yScalecanvas3)
                         .orient("left")
                         .ticks(10);

              //Create scale functions
              var symbolSize = d3.scale.linear()
                      .domain([0, d3.max(dataset, function(d) { return d.WinsNoms; })])
                      .range([40, 80]);

              //Create SVG element
              var canvas3 = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);


              canvas3.selectAll(".point")
                    .data(data)
                    .enter().append("path")
                      //.classed("point", true)
                      .classed( function(d){
                                  if (d.IsGoodRating == 1){ return "cross"; }
                                  else { return "circle"; }
                                }, true )
                      .attr("d", d3.svg.symbol().size(function(d){ return symbolSize(d.WinsNoms);}).type(function(d){
                          if (d.IsGoodRating == 1){ return "cross"; }
                          else { return "circle"; }
                        }
                      ))
                      .attr("fill", function(d){
                        if (d.IsGoodRating == 1) {
                          return "blue";
                        } else { return "red"; }
                      })
                      .attr("transform", function(d) { return "translate(" + xScale(d.imdbRating) + "," + yScalecanvas3(d.imdbVotes) + ")"; });


              //Create X axis
              canvas3.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")//send x axis to the bottom
                .call(xAxis)
                .append("text")
                .attr("x", w/2)
                .attr("y", padding/2)
                .style("fill", "black")
                .style("font-size", "15px")
                .text("IMDb Rating");

              //Create Y axis
              canvas3.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")//position y axis
                .call(yAxis2)
                .append("text")
                .style("fill", "black")
                .style("font-size", "15px")
                .attr("y", -padding+20)
                .attr("x", -h/2)
                .style("text-anchor", "middle")
                .attr("transform", "translate(0,0) rotate(-90)")
                .text("IMDb Votes");

              canvas3.append("text")
                .attr("x", w / 2 )
                .attr("y", 30 )
                .text("IMDb Votes vs. IMDb Rating");

              })
          </script>
        <p></p>
    </body>
</html>
