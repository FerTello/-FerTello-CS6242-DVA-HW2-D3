<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>GTmtello3</title>
        <script src="../lib/d3.v3.min.js"></script>
        <style type="text/css">
        /* nothing */
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
            stroke-width: 2px;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        </style>
    </head>
    <body>
        <script type="text/javascript">

d3.csv("movies.csv", function(data) {

        			//Width and height
        			var w = 1000;
        			var h = 800;
        			var padding = 25;

        			//Dynamic, random dataset
        			var dataset = data;					//Add new number to array

  console.log(dataset);
        			//Create scale functions
        			var xScale = d3.scale.linear()
        								 .domain([0, d3.max(dataset, function(d) { return d.imdbRating; })])
        								 .range([padding, w - padding]);

        			var yScaleCanvas1 = d3.scale.linear()
        								 .domain([0, d3.max(dataset, function(d) { return d.WinsNoms; })])
        								 .range([h - padding, padding]);

        			//Define X axis
        			var xAxis = d3.svg.axis()
        							  .scale(xScale)
        							  .orient("bottom")
        							  .ticks(10);

        			//Define Y axis
        			var yAxis = d3.svg.axis()
        							  .scale(yScaleCanvas1)
        							  .orient("left")
        							  .ticks(10);

        			//Create SVG element
        			var canvas1 = d3.select("body")
        						.append("svg")
        						.attr("width", w)
        						.attr("height", h);


              canvas1.selectAll("circle")
                    .data(data)
                    .enter()
                      .append("circle")
                      .attr("r", function(d) { return 3; } )
                      .attr("cx", function(d) { return d.imdbRating*100; } )
                      .attr("cy", function(d) { return yScaleCanvas1(d.WinsNoms) - padding; } )
                      .attr("fill", "blue")


        			//Create X axis
        			canvas1.append("g")
        				.attr("class", "axis")
        				.attr("transform", "translate(0," + (h - padding) + ")")
        				.call(xAxis);

        			//Create Y axis
        			canvas1.append("g")
        				.attr("class", "axis")
        				.attr("transform", "translate(" + padding + ",0)")
        				.call(yAxis);

              canvas1.append("text")
                .attr("x", w / 3 )
                .attr("y", 20 )
                .text("Wins+Nominations vs. IMDb Rating");
              })
          </script>
        <p></p>
    </body>
</html>
